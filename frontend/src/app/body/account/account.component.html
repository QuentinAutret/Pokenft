<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title *ngIf="!!this.user.username">{{ this.user.username }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card-subtitle>Email : {{ this.user.email }}</mat-card-subtitle>
        <mat-card-content *ngFor="let roles of this.user.roles">
            {{ roles.name }}
        </mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>ACHETER</button>
    </mat-card-actions>
</mat-card>
<mat-card class="example-card">
    <mat-card-content>
        <mat-card-subtitle>Vos NFT :</mat-card-subtitle>
        <mat-grid-list cols="5">
            <mat-grid-tile *ngFor="let nft of tabNFT">
                <app-nft [vendre]="true" [nft]="nft"></app-nft>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-subtitle>Vos NFT en vente :</mat-card-subtitle>
    <mat-grid-list cols="5">
        <mat-grid-tile *ngFor="let nft of tabNftOnSale">
            <app-nft [nft]="nft"></app-nft>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
