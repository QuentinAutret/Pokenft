<!-- As a heading -->
<mat-toolbar class="container">
    <h1>Pokénft</h1>
    <span class="example-spacer"></span>
    <div class="container">
        <button style="margin-right: 2px;" mat-icon-button>
            <mat-icon>home</mat-icon>
        </button>
        <mat-icon-button style="margin-top: 7px;" [matMenuTriggerFor]="compte" class="container">
            <mat-icon>more_vert</mat-icon>
        </mat-icon-button>
        <mat-menu #compte="matMenu">
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Compte</span>
            </button>
            <button mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Déconnexion</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
